name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.3]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Scalastyle
        run: 'sbt ++${{ matrix.scala }} scalastyle test:scalastyle corenlp/scalastyle'

      - name: Install Morphala
        run: |
          wget https://github.com/lingeringsocket/morphala/archive/main.zip
          unzip main.zip
          pushd morphala-main && sbt ++${{ matrix.scala }} clean compile publishLocal && popd

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build and Test
        env:
          JAVA_OPTS: '-Xms4G -Xmx4G -Xss2M'
          JVM_OPTS: '-Xms4G -Xmx4G -Xss2M'
        run: sbt ++${{ matrix.scala }} test

      - name: Build and Test CoreNLP
        env:
          JAVA_OPTS: '-Xms4G -Xmx4G -Xss2M'
          JVM_OPTS: '-Xms4G -Xmx4G -Xss2M'
        run: sbt ++${{ matrix.scala }} corenlp/test